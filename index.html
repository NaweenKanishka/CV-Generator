<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Create Your CV</h2>
    <form id="cvForm">
      <label>Full Name:</label>
      <input type="text" name="full_name" id="full_name" required>

      <label>Email:</label>
      <input type="email" name="email" id="email" required>

      <label>Phone:</label>
      <input type="text" name="phone" id="phone">

      <label>Education:</label>
      <textarea name="education" id="education" rows="4" required></textarea>

      <label>Experience:</label>
      <textarea name="experience" id="experience" rows="4"></textarea>

      <label>Skills:</label>
      <textarea name="skills" id="skills" rows="3"></textarea>

      <button type="button" onclick="generatePDF()">Download CV (PDF)</button>
    </form>
  </div>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const fullName = document.getElementById("full_name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const education = document.getElementById("education").value;
      const experience = document.getElementById("experience").value;
      const skills = document.getElementById("skills").value;

      let y = 10;

      doc.setFont("Helvetica", "bold");
      doc.setFontSize(18);
      doc.text("Curriculum Vitae", 105, y, { align: "center" });

      y += 15;
      doc.setFontSize(12);
      doc.setFont("Helvetica", "normal");
      doc.text(`Name: ${fullName}`, 10, y);

      y += 8;
      doc.text(`Email: ${email}`, 10, y);

      y += 8;
      doc.text(`Phone: ${phone}`, 10, y);

      y += 10;
      doc.setFont("Helvetica", "bold");
      doc.text("Education:", 10, y);
      y += 8;
      doc.setFont("Helvetica", "normal");
      doc.text(education, 10, y);
      y += education.split("\n").length * 8;

      doc.setFont("Helvetica", "bold");
      doc.text("Experience:", 10, y);
      y += 8;
      doc.setFont("Helvetica", "normal");
      doc.text(experience, 10, y);
      y += experience.split("\n").length * 8;

      doc.setFont("Helvetica", "bold");
      doc.text("Skills:", 10, y);
      y += 8;
      doc.setFont("Helvetica", "normal");
      doc.text(skills, 10, y);

      doc.save(`${fullName.replace(" ", "_")}_CV.pdf`);
    }
  </script>
</body>
</html>
